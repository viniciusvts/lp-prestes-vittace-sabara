<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
    <meta name="description" content="Orbigado. Novo Vittace Prestes, a felicidade no coração de Sabara">
    <link rel="shortcut icon" href="https://www.prestes.com/wp-content/themes/dna/img/icon.png" />
</head>
<body>
    <header class="container typ">
        <div class="row">
            <div class="col d-flex imgs">
                <img class="vitta" src="./assets/img/vittacelogo.png" alt="vittace logo">
                <img class="prest" src="./assets/img/prestes logo.png" alt="prestes logo">
            </div>
        </div>
    </header>
    <section class="gbg typ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Obrigado.</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="prova">
        <div class="container">
            <div class="row baloon">
                <div class="col">
                    <div class="d-flex">
                        <img src="./assets/img/v-baloon.png" alt="o que diz quem mora em um vitacce">
                        <p>Baixe seu material</p>
                    </div>
                </div>
            </div>
            <div class="row btns">
                <div class="col d-flex">
                    <a class="btn" href="#">Material 1</a>
                    <a class="btn" href="#">Material 2</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="container">
        <div class="row">
            <div class="col d-flex">
                <img class="vitta" src="./assets/img/vittacelogo.png" alt="vittace logo">
                <img class="prest" src="./assets/img/prestes logo.png" alt="prestes logo">
            </div>
        </div>
    </footer>
    <section class="modal" id="ytmodal">
        <div id="ytclose">fechar X</div>
        <div class="internal">
            <iframe id="yt" width="560" height="315" src="#" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</html>
